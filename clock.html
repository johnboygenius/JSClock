			// left pads a given number to a given number of digits
			function pad(input, digits) {
				if (digits >= 2) {
					let temp = input.toString().split("");
					let len = temp.length;
					if (len > digits)
						temp = '?';
					else
						for (i = 0; i < digits - len; i++)
							temp.unshift("0");
					return temp.join("");
				}
				else
					return '?';
			}

			function updateTime() {
				let time = new Date();
				let hour = time.getHours();
				let night = hour > 12;
				if (night)
					hour -= 12;
				let min  = time.getMinutes();
				let sec  = time.getSeconds();
				let display = `${pad(hour, 2)}:${pad(min, 2)}:${pad(sec, 2)} ${night ? "PM" : "AM"}`;
				//console.log(display);
				document.body.innerHTML = display;
			}
			setInterval(updateTime, 1000);
